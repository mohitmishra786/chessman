<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {%- seo title=false -%}
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}"> <! -- Corrected -->
    <link rel="shortcut icon" type="image/x-icon" href="{{ '/favicon.ico' | relative_url }}"> <! -- Corrected assuming it's in the root -->
    <link rel="stylesheet" href="{{ '/assets/css/agate.css' | relative_url }}"> <! -- Corrected -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.4.0/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
    {%- feed_meta -%}
    {%- if jekyll.environment == 'production' and site.google_analytics -%}
        {%- include google-analytics.html -%}
    {%- endif -%}
    {%- if site.goatcounter -%}
        {%- include goatcounter.html -%}
    {%- endif -%}
</head>
