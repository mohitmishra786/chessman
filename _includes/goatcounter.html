<script data-goatcounter="https://{{ site.goatcounter }}.goatcounter.com/count"
        async src="//gc.zgo.at/count.js"></script>

<script>
// Simple GoatCounter integration without visitor counter widget
// This avoids CSP issues while maintaining tracking functionality

window.addEventListener('load', function() {
    // Find all elements with view count placeholders
    const viewElements = document.querySelectorAll('.goatcounter-views');
    
    viewElements.forEach(element => {
        // Show a simple tracking indicator instead of trying to fetch counts
        // This avoids both CSP and 404 issues
        element.innerHTML = '<span style="opacity: 0.7;" title="Page views tracked by GoatCounter - see dashboard for analytics">ðŸ“Š Tracked</span>';
    });
    
    // Optional: Add a message to console
    console.log('GoatCounter tracking active. View detailed analytics at https://{{ site.goatcounter }}.goatcounter.com');
});
</script>
